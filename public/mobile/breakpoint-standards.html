<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoint Standards - CLSI Platform</title>
    <link rel="stylesheet" href="../css/mobile-base.css">
    <link rel="stylesheet" href="../css/breakpoint-standards-mobile.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="mobile-header">
            <div class="header-content">
                <h1 class="page-title">Breakpoint Standards</h1>
                <div class="header-actions">
                    <button class="header-btn" id="searchToggle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <button class="header-btn" id="filterToggle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                        </svg>
                    </button>
                    <button class="header-btn" id="yearToggle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container" id="searchContainer">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search breakpoints..." class="search-input">
                    <button class="search-clear" id="searchClear">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Filter Panel -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-section">
                <div class="filter-title">Method</div>
                <div class="filter-chips">
                    <button class="filter-chip active" data-filter="all">All</button>
                    <button class="filter-chip" data-filter="disk">Disk Diffusion</button>
                    <button class="filter-chip" data-filter="mic">MIC</button>
                    <button class="filter-chip" data-filter="etest">E-test</button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-title">Status</div>
                <div class="filter-chips">
                    <button class="filter-chip active" data-status="all">All</button>
                    <button class="filter-chip" data-status="current">Current</button>
                    <button class="filter-chip" data-status="archived">Archived</button>
                </div>
            </div>
        </div>

        <!-- Year Selector -->
        <div class="year-selector-section">
            <div class="year-selector">
                <button class="year-btn" data-year="2024">2024</button>
                <button class="year-btn active" data-year="2023">2023</button>
                <button class="year-btn" data-year="2022">2022</button>
                <button class="year-btn" data-year="2021">2021</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading breakpoint standards...</div>
            </div>

            <!-- Breakpoints List -->
            <div class="breakpoints-list" id="breakpointsList">
                <!-- Breakpoints will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">ðŸ“Š</div>
                <div class="empty-title">No Breakpoints Found</div>
                <div class="empty-message">Try adjusting your search or filter criteria</div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="addBreakpointFab">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
    </div>

    <!-- Breakpoint Details Bottom Sheet -->
    <div class="bottom-sheet-overlay" id="breakpointDetailsOverlay">
        <div class="bottom-sheet" id="breakpointDetailsSheet">
            <div class="bottom-sheet-header">
                <div class="bottom-sheet-handle"></div>
                <div class="bottom-sheet-title">Breakpoint Details</div>
                <button class="bottom-sheet-close" id="closeBreakpointDetails">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="bottom-sheet-content" id="breakpointDetailsContent">
                <!-- Breakpoint details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../js/mobile-base.js"></script>
    <script src="../js/breakpoint-standards-mobile.js"></script>
</body>
</html>
