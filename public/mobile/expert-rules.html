<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Rules - CLSI Platform</title>
    <link rel="stylesheet" href="../css/mobile-base.css">
    <link rel="stylesheet" href="../css/expert-rules-mobile.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <header class="mobile-header">
            <div class="header-content">
                <h1 class="page-title">Expert Rules</h1>
                <div class="header-actions">
                    <button class="header-btn" id="searchToggle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <button class="header-btn" id="filterToggle">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor" d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container" id="searchContainer">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search expert rules..." class="search-input">
                    <button class="search-clear" id="searchClear">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Filter Panel -->
        <div class="filter-panel" id="filterPanel">
            <div class="filter-section">
                <div class="filter-title">Rule Type</div>
                <div class="filter-chips">
                    <button class="filter-chip active" data-filter="all">All</button>
                    <button class="filter-chip" data-filter="intrinsic">Intrinsic</button>
                    <button class="filter-chip" data-filter="quality">Quality</button>
                    <button class="filter-chip" data-filter="acquired">Acquired</button>
                    <button class="filter-chip" data-filter="phenotype">Phenotype</button>
                    <button class="filter-chip" data-filter="reporting">Reporting</button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-title">Status</div>
                <div class="filter-chips">
                    <button class="filter-chip active" data-status="all">All</button>
                    <button class="filter-chip" data-status="active">Active</button>
                    <button class="filter-chip" data-status="inactive">Inactive</button>
                </div>
            </div>
        </div>

        <!-- Rule Categories -->
        <div class="categories-section">
            <div class="category-cards">
                <div class="category-card active" data-category="all">
                    <div class="category-icon">üìã</div>
                    <div class="category-info">
                        <div class="category-title">All Rules</div>
                        <div class="category-count" id="allRulesCount">146</div>
                    </div>
                </div>
                
                <div class="category-card" data-category="intrinsic">
                    <div class="category-icon">üõ°Ô∏è</div>
                    <div class="category-info">
                        <div class="category-title">Intrinsic</div>
                        <div class="category-count">30</div>
                    </div>
                </div>
                
                <div class="category-card" data-category="quality">
                    <div class="category-icon">‚≠ê</div>
                    <div class="category-info">
                        <div class="category-title">Quality</div>
                        <div class="category-count">29</div>
                    </div>
                </div>
                
                <div class="category-card" data-category="acquired">
                    <div class="category-icon">üî¨</div>
                    <div class="category-info">
                        <div class="category-title">Acquired</div>
                        <div class="category-count">29</div>
                    </div>
                </div>
                
                <div class="category-card" data-category="phenotype">
                    <div class="category-icon">üß¨</div>
                    <div class="category-info">
                        <div class="category-title">Phenotype</div>
                        <div class="category-count">29</div>
                    </div>
                </div>
                
                <div class="category-card" data-category="reporting">
                    <div class="category-icon">üìä</div>
                    <div class="category-info">
                        <div class="category-title">Reporting</div>
                        <div class="category-count">29</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Loading State -->
            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading expert rules...</div>
            </div>

            <!-- Rules List -->
            <div class="rules-list" id="rulesList">
                <!-- Rules will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üîç</div>
                <div class="empty-title">No Rules Found</div>
                <div class="empty-message">Try adjusting your search or filter criteria</div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="addRuleFab">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
    </div>

    <!-- Rule Details Bottom Sheet -->
    <div class="bottom-sheet-overlay" id="ruleDetailsOverlay">
        <div class="bottom-sheet" id="ruleDetailsSheet">
            <div class="bottom-sheet-header">
                <div class="bottom-sheet-handle"></div>
                <div class="bottom-sheet-title">Rule Details</div>
                <button class="bottom-sheet-close" id="closeRuleDetails">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="bottom-sheet-content" id="ruleDetailsContent">
                <!-- Rule details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="../js/mobile-base.js"></script>
    <script src="../js/expert-rules-mobile.js"></script>
</body>
</html>
