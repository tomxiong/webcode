<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Reports - CLSI Platform</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Mobile-optimized CSS -->
    <link rel="stylesheet" href="/css/mobile-base.css">
    <link rel="stylesheet" href="/css/reports-mobile.css">
    
    <!-- Touch-friendly icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
        <h1 class="page-title">Reports</h1>
        <button class="search-toggle" id="searchToggle" aria-label="Toggle search">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>
        
        <!-- Collapsible Search Bar -->
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-input" placeholder="Search reports..." id="searchInput">
            <button class="search-clear" id="searchClear" aria-label="Clear search">×</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" style="margin-top: 0; padding-top: var(--spacing-lg);">
        <!-- Report Categories -->
        <div class="report-categories">
            <div class="category-card" data-category="quality">
                <div class="category-icon quality-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </div>
                <div class="category-content">
                    <div class="category-title">Quality Control</div>
                    <div class="category-description">QC reports and statistics</div>
                </div>
            </div>

            <div class="category-card" data-category="samples">
                <div class="category-icon samples-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                </div>
                <div class="category-content">
                    <div class="category-title">Sample Reports</div>
                    <div class="category-description">Sample processing statistics</div>
                </div>
            </div>

            <div class="category-card" data-category="results">
                <div class="category-icon results-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                </div>
                <div class="category-content">
                    <div class="category-title">Lab Results</div>
                    <div class="category-description">Test results and analysis</div>
                </div>
            </div>

            <div class="category-card" data-category="compliance">
                <div class="category-icon compliance-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <div class="category-content">
                    <div class="category-title">Compliance</div>
                    <div class="category-description">Regulatory compliance reports</div>
                </div>
            </div>
        </div>

        <!-- Recent Reports -->
        <div class="section">
            <h2 class="section-title">Recent Reports</h2>
            <div class="reports-list" id="reportsList">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Loading reports...</p>
                </div>
            </div>
        </div>

        <!-- Quick Generate -->
        <div class="section">
            <h2 class="section-title">Quick Generate</h2>
            <div class="quick-generate-grid">
                <button class="quick-generate-btn" data-type="daily-summary">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                    Daily Summary
                </button>

                <button class="quick-generate-btn" data-type="weekly-qc">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Weekly QC
                </button>

                <button class="quick-generate-btn" data-type="monthly-stats">
                    <svg viewBox="0 0 24 24">
                        <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/>
                    </svg>
                    Monthly Stats
                </button>

                <button class="quick-generate-btn" data-type="custom">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Custom Report
                </button>
            </div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="generateReportFab" aria-label="Generate new report">
        <svg viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- Bottom Sheet for Report Details -->
    <div class="bottom-sheet" id="reportBottomSheet">
        <div class="bottom-sheet-header">
            <div class="bottom-sheet-handle"></div>
            <h3 class="bottom-sheet-title">Report Details</h3>
            <button class="bottom-sheet-close" id="closeBottomSheet">×</button>
        </div>
        <div class="bottom-sheet-content" id="bottomSheetContent">
            <!-- Content will be populated dynamically -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script src="/js/mobile-base.js"></script>
    <script src="/js/mobile-navigation.js"></script>
    <script src="/js/reports-mobile.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
