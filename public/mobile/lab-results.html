<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Lab Results - CLSI Platform</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Mobile-optimized CSS -->
    <link rel="stylesheet" href="/css/mobile-base.css">
    <link rel="stylesheet" href="/css/lab-results-mobile.css">
    
    <!-- Touch-friendly icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
</head>
<body>
    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="nav-header">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
            <h1 class="nav-title">Lab Results</h1>
            <button class="search-toggle" id="searchToggle" aria-label="Toggle search">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        
        <!-- Collapsible Search Bar -->
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-input" placeholder="Search lab results..." id="searchInput">
            <button class="search-clear" id="searchClear" aria-label="Clear search">×</button>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="/mobile/dashboard.html" class="menu-item">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                Dashboard
            </a>
            <a href="/mobile/samples.html" class="menu-item">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                Samples
            </a>
            <a href="/mobile/lab-results.html" class="menu-item active">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                Lab Results
            </a>
            <a href="/mobile/reports.html" class="menu-item">
                <svg class="menu-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                Reports
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-scroll">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="pending">Pending</button>
                <button class="filter-chip" data-filter="validated">Validated</button>
                <button class="filter-chip" data-filter="rejected">Rejected</button>
                <button class="filter-chip" data-filter="review">Review</button>
            </div>
        </div>

        <!-- Lab Results List -->
        <div class="results-container" id="resultsContainer">
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading lab results...</p>
            </div>
            
            <!-- Results will be populated here -->
            <div class="results-list" id="resultsList"></div>
            
            <!-- Load More Button -->
            <button class="load-more-btn" id="loadMoreBtn" style="display: none;">
                Load More Results
            </button>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
            </svg>
            <h3>No Lab Results Found</h3>
            <p>No results match your current filters.</p>
            <button class="btn-primary" onclick="clearFilters()">Clear Filters</button>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="addResultFab" aria-label="Add new lab result">
        <svg viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- Bottom Sheet for Result Details -->
    <div class="bottom-sheet" id="resultBottomSheet">
        <div class="bottom-sheet-header">
            <div class="bottom-sheet-handle"></div>
            <h3 class="bottom-sheet-title">Result Details</h3>
            <button class="bottom-sheet-close" id="closeBottomSheet">×</button>
        </div>
        <div class="bottom-sheet-content" id="bottomSheetContent">
            <!-- Content will be populated dynamically -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script src="/js/mobile-base.js"></script>
    <script src="/js/mobile-navigation.js"></script>
    <script src="/js/lab-results-mobile.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
