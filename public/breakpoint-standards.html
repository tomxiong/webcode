    <script>
        let authToken = localStorage.getItem('authToken');
        let currentBreakpoints = [];
        let microorganisms = [];
        let drugs = [];

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        if (!authToken) {
            window.location.href = 'login.html';
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
        });

        async function loadInitialData() {
            try {
                await Promise.all([
                    loadAvailableYears(),
                    loadMicroorganisms(),
                    loadDrugs(),
                    loadBreakpointStandards()
                ]);
            } catch (error) {
                showError('åˆå§‹åŒ–æ•°æ®åŠ è½½å¤±è´¥: ' + error.message);
            }
        }

        async function loadAvailableYears() {
            try {
                const response = await fetch('/api/breakpoint-standards/years', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await response.json();
                const yearSelect = document.getElementById('yearFilter');
                
                if (data.success && data.data) {
                    data.data.forEach(year => {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year;
                        yearSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å¹´ä»½å¤±è´¥:', error);
            }
        }

        async function loadMicroorganisms() {
            try {
                const response = await fetch('/api/microorganisms', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                microorganisms = data.data || data || [];
                
                const select = document.getElementById('microorganismSelect');
                microorganisms.forEach(micro => {
                    const option = document.createElement('option');
                    option.value = micro.id;
                    option.textContent = `${micro.genus} ${micro.species || ''}`.trim();
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½å¾®ç”Ÿç‰©å¤±è´¥:', error);
            }
        }

        async function loadDrugs() {
            try {
                const response = await fetch('/api/drugs', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                drugs = data.data || data || [];
                
                const select = document.getElementById('drugSelect');
                drugs.forEach(drug => {
                    const option = document.createElement('option');
                    option.value = drug.id;
                    option.textContent = drug.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½è¯ç‰©å¤±è´¥:', error);
            }

        async function loadBreakpointStandards() {
            showLoading(true);
            try {
                const yearFilter = document.getElementById('yearFilter').value;
                const methodFilter = document.getElementById('methodFilter').value;
                
                let url = '/api/breakpoint-standards';
                if (yearFilter) {
                    url = `/api/breakpoint-standards/year/${yearFilter}`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await response.json();
                currentBreakpoints = data.data || [];
                
                // åº”ç”¨æ–¹æ³•è¿‡æ»¤
                if (methodFilter) {
                    currentBreakpoints = currentBreakpoints.filter(bp => bp.method === methodFilter);
                }
                
                displayBreakpoints(currentBreakpoints);
            } catch (error) {
                showError('åŠ è½½æŠ˜ç‚¹æ ‡å‡†å¤±è´¥: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

                });

        function displayBreakpoints(breakpoints) {
            const tbody = document.getElementById('breakpointTableBody');

            }
            
            breakpoints.forEach(bp => {

                // è·å–å¾®ç”Ÿç‰©å’Œè¯ç‰©åç§°
                const microorganism = microorganisms.find(m => m.id === bp.microorganismId);
                const drug = drugs.find(d => d.id === bp.drugId);

            };
            
            try {
                const response = await fetch('/api/breakpoint-standards', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('æŠ˜ç‚¹æ ‡å‡†ä¿å­˜æˆåŠŸ');
                    closeModal();
                    loadBreakpointStandards();
                } else {
                    showError(data.error || 'ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                showError('ä¿å­˜å¤±è´¥: ' + error.message);
            }
        });

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filtered = currentBreakpoints.filter(bp => {
                const microorganism = microorganisms.find(m => m.id === bp.microorganismId);
                const drug = drugs.find(d => d.id === bp.drugId);
                const microName = microorganism ? `${microorganism.genus} ${microorganism.species || ''}`.toLowerCase() : '';
                const drugName = drug ? drug.name.toLowerCase() : '';
                
                return microName.includes(searchTerm) || drugName.includes(searchTerm);
            });
            displayBreakpoints(filtered);
        });

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('breakpointModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
