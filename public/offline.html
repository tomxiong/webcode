<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Offline - CLSI Platform</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .connection-status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cached-data {
            margin-top: 20px;
            text-align: left;
        }

        .cached-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-item:last-child {
            border-bottom: none;
        }

        .cached-item-name {
            font-weight: 500;
        }

        .cached-item-status {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
            }
            
            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01L16.67 16l1.97 1.97 1.27-1.27-2.87-2.48z"/>
            </svg>
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            No internet connection detected. Some features may be limited, but you can still access cached data and continue working.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                Try to Reconnect
            </button>
            <a href="/mobile/dashboard.html" class="btn btn-secondary">
                Go to Dashboard
            </a>
        </div>
        
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Offline</span>
            </div>
        </div>
        
        <div class="cached-data">
            <h3 style="margin-bottom: 15px; font-size: 1.1rem;">Available Offline:</h3>
            <div class="cached-item">
                <span class="cached-item-name">Dashboard</span>
                <span class="cached-item-status">Cached</span>
            </div>
            <div class="cached-item">
                <span class="cached-item-name">Samples</span>
                <span class="cached-item-status">Cached</span>
            </div>
            <div class="cached-item">
                <span class="cached-item-name">Lab Results</span>
                <span class="cached-item-status">Cached</span>
            </div>
            <div class="cached-item">
                <span class="cached-item-name">Recent Data</span>
                <span class="cached-item-status" id="dataStatus">Checking...</span>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusDot.classList.add('online');
                statusText.textContent = 'Back Online!';
                
                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/mobile/dashboard.html';
                }, 2000);
            } else {
                statusDot.classList.remove('online');
                statusText.textContent = 'Offline';
            }
        }

        // Try to reconnect
        function tryReconnect() {
            const btn = event.target;
            btn.textContent = 'Checking...';
            btn.disabled = true;
            
            // Simple connectivity check
            fetch('/api/health', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                btn.textContent = 'Connected!';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
                
                setTimeout(() => {
                    window.location.href = '/mobile/dashboard.html';
                }, 1000);
            })
            .catch(() => {
                btn.textContent = 'Still Offline';
                setTimeout(() => {
                    btn.textContent = 'Try to Reconnect';
                    btn.disabled = false;
                }, 2000);
            });
        }

        // Check cached data availability
        async function checkCachedData() {
            const dataStatus = document.getElementById('dataStatus');
            
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    const hasCache = cacheNames.length > 0;
                    dataStatus.textContent = hasCache ? 'Available' : 'Limited';
                } else {
                    dataStatus.textContent = 'Limited';
                }
            } catch (error) {
                dataStatus.textContent = 'Unknown';
            }
        }

        // Event listeners
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial checks
        updateConnectionStatus();
        checkCachedData();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
