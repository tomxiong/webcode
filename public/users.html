    <script>
        let authToken = localStorage.getItem('authToken');
        let allUsers = [];
        let currentEditingUserId = null;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {
            checkAuth();

        });
        
        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
        }
        
        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                const response = await fetch('/api/auth/users', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                
                const data = await response.json();
                allUsers = data.data || [];
                displayUsers(allUsers);
                
            } catch (error) {
                console.error('Error loading users:', error);
                showError('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('usersTable').style.display = 'table';
            }
        }
        
        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const userCount = document.getElementById('userCount');
            
            userCount.textContent = users.length;
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #7f8c8d;">æš‚æ— ç”¨æˆ·æ•°æ®</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span></td>
                    <td><span class="status-${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'æ´»è·ƒ' : 'ç¦ç”¨'}</span></td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm btn-secondary" onclick="editUser('${user.id}')">ç¼–è¾‘</button>
                            <button class="btn btn-sm btn-${user.is_active ? 'secondary' : 'success'}" onclick="toggleUserStatus('${user.id}', ${!user.is_active})">
                                ${user.is_active ? 'ç¦ç”¨' : 'å¯ç”¨'}
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // è·å–è§’è‰²æ˜¾ç¤ºåç§°
        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': 'ç®¡ç†å‘˜',
                'microbiologist': 'å¾®ç”Ÿç‰©å­¦å®¶',
                'lab_technician': 'å®éªŒå®¤æŠ€å¸ˆ',
                'viewer': 'æŸ¥çœ‹è€…'
            };
            return roleNames[role] || role;
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('zh-CN');
        }
        
        // è¿‡æ»¤ç”¨æˆ·
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                getRoleDisplayName(user.role).toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }
        
        // æ‰“å¼€æ·»åŠ ç”¨æˆ·æ¨¡æ€æ¡†
        function openAddUserModal() {
            currentEditingUserId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ ç”¨æˆ·';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        }
        
        // ç¼–è¾‘ç”¨æˆ·
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            currentEditingUserId = userId;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ç”¨æˆ·';
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = '';
            document.getElementById('password').placeholder = 'ç•™ç©ºåˆ™ä¸ä¿®æ”¹å¯†ç ';
            document.getElementById('role').value = user.role;

        // å…³é—­ç”¨æˆ·æ¨¡æ€æ¡†

        // ç”¨æˆ·è¡¨å•æäº¤
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();

                username: formData.get('username'),

                password: formData.get('password'),
                role: formData.get('role')
            };
            
            try {
                let response;
                if (currentEditingUserId) {
                    // ç¼–è¾‘ç”¨æˆ·
                    if (!userData.password) {
                        delete userData.password;
                    }
                    response = await fetch(`/api/auth/users/${currentEditingUserId}`, {
                        method: 'PUT',
                        headers: {

                            'Authorization': 'Bearer ' + authToken
                        },
                        body: JSON.stringify(userData)
                    });
                } else {

                        method: 'POST',
                        headers: {

                        body: JSON.stringify(userData)

            } catch (error) {

            }
        });

        async function deleteUser(userId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç”¨æˆ·å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
