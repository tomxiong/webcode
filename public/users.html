<body>
    <div class="header">

        <div class="nav-links">

    <div class="container">

        <div class="error-message" id="errorMessage"></div>

        <div class="search-bar">

        </div>
        
        <div class="users-table">
            <div class="table-header">
                <div class="table-title">Áî®Êà∑ÂàóË°®</div>
                <div>
                    <span id="userCount">0</span> ‰∏™Áî®Êà∑
                </div>
            </div>
            
            <div id="loadingIndicator" class="loading">
                Ê≠£Âú®Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ...

            <table id="usersTable" style="display: none;">

                    <tr>
                        <th>Áî®Êà∑Âêç</th>
                        <th>ÈÇÆÁÆ±</th>
                        <th>ËßíËâ≤</th>
                        <th>Áä∂ÊÄÅ</th>
                        <th>ÂàõÂª∫Êó∂Èó¥</th>

                </thead>
                <tbody id="usersTableBody">
                    <!-- Âä®ÊÄÅÂÜÖÂÆπ -->
                </tbody>

    <!-- Ê∑ªÂä†/ÁºñËæëÁî®Êà∑Ê®°ÊÄÅÊ°Ü -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ê∑ªÂä†Áî®Êà∑</h3>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">ÈÇÆÁÆ± *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">ËßíËâ≤ *</label>
                    <select id="role" name="role" required>
                        <option value="">ËØ∑ÈÄâÊã©ËßíËâ≤</option>
                        <option value="admin">ÁÆ°ÁêÜÂëò</option>
                        <option value="microbiologist">ÂæÆÁîüÁâ©Â≠¶ÂÆ∂</option>
                        <option value="lab_technician">ÂÆûÈ™åÂÆ§ÊäÄÂ∏à</option>
                        <option value="viewer">Êü•ÁúãËÄÖ</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let authToken = localStorage.getItem('authToken');
        let allUsers = [];
        let currentEditingUserId = null;
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            checkAuth();
            loadUsers();
        });
        
        // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
        function checkAuth() {
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
        }
        
        // Âä†ËΩΩÁî®Êà∑ÂàóË°®
        async function loadUsers() {
            try {
                const response = await fetch('/api/auth/users', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load users');
                }
                
                const data = await response.json();
                allUsers = data.data || [];
                displayUsers(allUsers);
                
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Âä†ËΩΩÁî®Êà∑ÂàóË°®Â§±Ë¥•: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('usersTable').style.display = 'table';
            }
        }
        
        // ÊòæÁ§∫Áî®Êà∑ÂàóË°®
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            const userCount = document.getElementById('userCount');
            
            userCount.textContent = users.length;
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #7f8c8d;">ÊöÇÊó†Áî®Êà∑Êï∞ÊçÆ</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span></td>
                    <td><span class="status-${user.is_active ? 'active' : 'inactive'}">${user.is_active ? 'Ê¥ªË∑É' : 'Á¶ÅÁî®'}</span></td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm btn-secondary" onclick="editUser('${user.id}')">ÁºñËæë</button>
                            <button class="btn btn-sm btn-${user.is_active ? 'secondary' : 'success'}" onclick="toggleUserStatus('${user.id}', ${!user.is_active})">
                                ${user.is_active ? 'Á¶ÅÁî®' : 'ÂêØÁî®'}
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">Âà†Èô§</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Ëé∑ÂèñËßíËâ≤ÊòæÁ§∫ÂêçÁß∞
        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': 'ÁÆ°ÁêÜÂëò',
                'microbiologist': 'ÂæÆÁîüÁâ©Â≠¶ÂÆ∂',
                'lab_technician': 'ÂÆûÈ™åÂÆ§ÊäÄÂ∏à',
                'viewer': 'Êü•ÁúãËÄÖ'
            };
            return roleNames[role] || role;
        }
        
        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('zh-CN');
        }
        
        // ËøáÊª§Áî®Êà∑
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                getRoleDisplayName(user.role).toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }
        
        // ÊâìÂºÄÊ∑ªÂä†Áî®Êà∑Ê®°ÊÄÅÊ°Ü
        function openAddUserModal() {
            currentEditingUserId = null;
            document.getElementById('modalTitle').textContent = 'Ê∑ªÂä†Áî®Êà∑';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
        }
        
        // ÁºñËæëÁî®Êà∑
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;
            
            currentEditingUserId = userId;
            document.getElementById('modalTitle').textContent = 'ÁºñËæëÁî®Êà∑';
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = '';
            document.getElementById('password').placeholder = 'ÁïôÁ©∫Âàô‰∏ç‰øÆÊîπÂØÜÁ†Å';
            document.getElementById('role').value = user.role;
            document.getElementById('userModal').style.display = 'block';
        }
        
        // ÂÖ≥Èó≠Áî®Êà∑Ê®°ÊÄÅÊ°Ü
        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('password').placeholder = '';
        }
        
        // Áî®Êà∑Ë°®ÂçïÊèê‰∫§
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };
            
            try {
                let response;
                if (currentEditingUserId) {
                    // ÁºñËæëÁî®Êà∑
                    if (!userData.password) {
                        delete userData.password;
                    }
                    response = await fetch(`/api/auth/users/${currentEditingUserId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + authToken
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Ê∑ªÂä†Áî®Êà∑
                    response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + authToken
                        },
                        body: JSON.stringify(userData)
                    });
                }
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Êìç‰ΩúÂ§±Ë¥•');
                }
                
                showSuccess(currentEditingUserId ? 'Áî®Êà∑Êõ¥Êñ∞ÊàêÂäü' : 'Áî®Êà∑Ê∑ªÂä†ÊàêÂäü');
                closeUserModal();
                loadUsers();
                
            } catch (error) {
                console.error('Error saving user:', error);
                showError('‰øùÂ≠òÁî®Êà∑Â§±Ë¥•: ' + error.message);
            }
        });
        
        // ÂàáÊç¢Áî®Êà∑Áä∂ÊÄÅ
        async function toggleUserStatus(userId, newStatus) {
            try {
                const response = await fetch(`/api/auth/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ is_active: newStatus })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update user status');
                }
                
                showSuccess('Áî®Êà∑Áä∂ÊÄÅÊõ¥Êñ∞ÊàêÂäü');
                loadUsers();
                
            } catch (error) {
                console.error('Error updating user status:', error);
                showError('Êõ¥Êñ∞Áî®Êà∑Áä∂ÊÄÅÂ§±Ë¥•: ' + error.message);
            }
        }
        
        // Âà†Èô§Áî®Êà∑
        async function deleteUser(userId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Áî®Êà∑ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete user');
                }
                
                showSuccess('Áî®Êà∑Âà†Èô§ÊàêÂäü');
                loadUsers();
                
            } catch (error) {
                console.error('Error deleting user:', error);
                showError('Âà†Èô§Áî®Êà∑Â§±Ë¥•: ' + error.message);
            }
        }
        
        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target == modal) {
                closeUserModal();
            }
        }
    </script>
